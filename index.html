<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />

      <h2>Jessica Randall</h2>

      <p class="place">London, United Kingdom</p>

      <p class="role">"Front-end developer and avid reader."</p>

      <div class="btns">
        <button class="btn"><a href="#">GitHub</a></button>
        <button class="btn"><a href="#">Frontend Mentor</a></button>
        <button class="btn"><a href="#">LinkedIn</a></button>
        <button class="btn"><a href="#">Twitter</a></button>
        <button class="btn"><a href="#">Instagram</a></button>
      </div>
    </div>
  </body>
</html>
